<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TokTokPH</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <div class="container">

        <div class="navBar">
            <div class="leftLogo">
                <a href="#">
                    <img class="logo" src="asset/toktokLogoPNG.png" alt="ToktokLogo">
                </a>
                   
                    <h1 class="title">TokTok<span>PH</span></h1>
            </div>
            <div class="rightLink">
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">How to</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <!-- END OF NAVBAR -->
        <section class="hero">
            <div class="container showcase">
                <div class="column-left">
                    <img src="asset/aldub_kathniel.png" alt="">
                </div>
                <div class="column-right">
                    <div class="book-form">
                        <h2>Ipa-<span>Toktok</span> mo na yan!</h2>
                        <div class="form-address">
                        <div class="sender-address">
                            <span>icon</span>
                            <input type="text" placeholder="Sender Address">
                        </div>
                        <div class="recipients-address">
                            <span>icon</span>
                            <input type="text" placeholder="Recipient's Address">
                        </div>
                        </div>
                        <button>Book Now!</button>
                    </div>
                </div>
                
                <div class="under">
                    <img src="asset/style01.svg" class="under-image" alt="">
                </div>
            </div>
        </section>
    </div>

<script src="app.js"></script>
</body>
</html>
